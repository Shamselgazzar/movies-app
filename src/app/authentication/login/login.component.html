
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg">
            
          <div class="card-header text-center">
            <h2 i18n >Login</h2>
          </div>

          <div class="card-body ">

            <form (ngSubmit)="onSubmit(form)" #form="ngForm">
              
              <div class="mb-3 form-group">
                <label i18n for="email" class="form-label">Email</label>
                <input
                  #email = 'ngModel'
                  ngModel
                  type="email"
                  id="email"
                  placeholder="Enter your email"
                  i18n-placeholder
                  name="email"
                  class="form-control"
                  email
                  required>
                  <span class="help-block">
                    <div i18n *ngIf="email.invalid && email.touched" class="text-danger" style="font-size:smaller;">&nbsp; Please enter a valid email!</div>
                  </span>
              </div>

              <div class=" form-group mb-3">
                <label i18n for="password" class="form-label">Password</label>
                <input
                  #password = 'ngModel'
                  ngModel
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  placeholder="Enter your password"
                  i18n-placeholder
                  required
                  password>
                  <span class="help-block">
                    <div i18n *ngIf="password.invalid && password.touched" class="text-danger" style="font-size:smaller;">&nbsp; Please enter a valid password!</div>
                  </span>
              </div>

              <div class="d-grid">
                <button i18n
                type="submit" 
                class="btn btn-primary"
                [disabled]="form.invalid" >Login</button>
              </div>

            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>
